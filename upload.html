<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Flyer</title>
    <link rel="stylesheet" href="CSS Files/style.css">
</head>
<body>
    <h1>Upload an Event Flyer</h1>

    <!-- Upload Form -->
    <section id="upload-form">
        <h2>Submit your event flyer here:</h2>
        <form action="upload-flyer.php" method="POST" enctype="multipart/form-data">
            <label for="event-name">Event Name:</label>
            <input type="text" name="event-name" id="event-name" placeholder="Enter Event Name" required><br><br>

            <label for="event-date">Event Date:</label>
            <input type="date" name="event-date" id="event-date" required><br><br>

            <label for="flyer">Choose a flyer:</label>
            <input type="file" name="flyer" id="flyer" accept=".jpg, .jpeg, .png, .pdf" required><br><br>

            <input type="submit" name="submit" value="Upload Flyer">
        </form>
    </section>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events-upcoming.html">Upcoming Events</a></li>
            <li><a href="submit.html">Submit an Event</a></li>
        </ul>
    </nav>
</body>
</html>
